<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/vote-icon.svg" />
  <title>Vote India Secure</title>
  <meta name="description" content="Secure E-Voting Platform for Indian Companies" />

  <meta property="og:title" content="Vote India Secure" />

</head>

<body>
  <div id="root">
    <style>
      body {
        margin: 0;
        background-color: #0d1b2a;
      }

      .app-loader {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        background-color: #0d1b2a;
      }

      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid hsl(222, 65%, 18%);
        border-top-color: hsl(30, 95%, 55%);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        box-shadow: 0 0 15px rgba(250, 140, 22, 0.3);
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
    <div class="app-loader">
      <div class="loader-spinner"></div>
    </div>
  </div>

  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
